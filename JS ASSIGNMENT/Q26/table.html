<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="table"></h1>
    <script>
        x = prompt("Enter number of table : ")

        str = ''
        for (let a = 1; a <= 10; a++) {
            str = str + `${a} * ${x} = ${a * x}` + ("\n")
        }
        document.getElementById("table").innerText = str

    </script>
</body>

</html>

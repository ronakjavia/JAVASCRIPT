<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="calculation"></h1>
    <script>
        x = prompt("Enter a")
        y = prompt("Enter b")
        z = prompt("Enter Sign(+, -, *, /)")

        if (z == "+") {
            c = x + y
        }
        else if (z == "-") {
            c = x - y
        }
        else if (z == "*") {
            c = x * y
        }
        else if (z == "/") {
            c = x / y
        }
        else {
            alert("PlEASE ENTER VALID SIGN")
        }

        document.getElementById("calculation").innerText = c
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>prompt</title>
    </head>

    <body>
        <h1 id="prompt"></h1>
        <script>
            const DrivingAge = prompt("Enter your age :");

            if (DrivingAge >= 18) {
                document.getElementById("prompt").innerHTML = "You are old enough to drive";
            }
            else{
                document.getElementById("prompt").innerHTML = "Stating to wait for the number of years he needs to turn 18";
            }
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="pattern"></h1>
  <script>
    x = prompt("Enter number of rows in Pattern : ")
    str = ''

    for (let a = 1; a <= x; a++) {
      for (let b = 1; b <= x; b++) {
        str += '*'
      }
      str += "\n"
    }
    document.getElementById("pattern").innerText = str
  </script>
</body>

</html>
